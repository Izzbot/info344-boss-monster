{% extends "youtag/base.html" %}

{% block content %}
<div class=" row">
    <div class="col-md-6">
        <h3>{{ video.title }}</h3>
        <p>{{ video.desc|linebreaks }}</p>
        <div class="owner">
            <p>
                Created by: {{ tagvideo.owner }}
            </p>
        </div>
        <table class="table" id="listtag">
            <tr>
                <td>List of Tag's</td>
            </tr>
            {% for tag in tags %}
            <tr>
                <td>#{{ tag }}</td>
            </tr>
            {% endfor %}
        </table>

    </div>
    <div class="col-md-6" id="videosection">
        <iframe width="640" height="480" src="http://www.youtube.com/embed/{{ video.vidId }}"></iframe>
        <a id="deletebutton" class="btn btn-default btn-sm" href="{% url 'video_remove' pk=tagvideo.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
    </div>

</div>

{% endblock %}
